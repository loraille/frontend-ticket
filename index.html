    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="header">
        <a href='index.html' id="logo">Tickethacks</a>
        <div id="menu">
            <a href="cart.html">Cart</a>
            <a href="booking.html">Bookings</a>
        </div>

            </div>
             <div id="zoneDeReponse">
                <img src="/frontend_ticketshacks/images/train.png" alt="image de train" id="imgReponse">

             </div>
    </div>
    
</div>
